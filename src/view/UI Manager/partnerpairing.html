  body { margin: 0; font-family: 'Poppins', sans-serif; background: url('../Asset Manager/images/partnerpairing/partner.png') no-repeat center center/cover; color: black; }


  .container {
  display: flex;
  justify-content: space-between;
  padding: 30px 50px;
  }
  
  .grid-scroll {
  height: 500px;
  overflow-y: auto;
  padding-right: 10px;

  .grid-wrapper {
  padding-right: 10px;
  }
  
  .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  width: 800px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 15px;
  height: 520px;
  overflow-y: auto;
  overflow-x: hidden;
  padding-right: 10px;
  box-sizing: border-box;
  }
  
  .card {
  text-align: center;
  cursor: pointer;
  }
  
  .card img {
  width: 100px;
  height: 130px;
  border: 4px solid black;
  border-radius: 50%;
  background-color: #f8c1c1;
  }
  
  .card p {
  margin-top: 10px;
  font-weight: bold;
  color: black;
  }
  
  .profile-panel {
  width: 35%;
  background: linear-gradient(145deg, #ffffff, #e6e6e6);
  padding: 20px;
  border-radius: 15px;
  color: black;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  }
  
  .profile-panel:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 8px 24px rgba(0, 0, 0, 0.25);
  }
  
  .profile-panel h2 {

  }
  
  .profile-panel .card {
  text-align: center;
  margin: 20px 0;
  }
  
  .profile-panel .card img {

  border-radius: 50%;

  }
  
  .profile-panel .traits,
  .profile-panel .contact,
  .profile-panel .notes {
  margin-top: 20px;

  }
  
  .profile-panel .traits strong,

  .profile-panel .hearts {

  }
