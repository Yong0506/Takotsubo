<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Asset Manager/images/main/school.png') no-repeat center center/cover;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        .chapter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .chapter-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: white;
            width: 800px;
            display: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chapter-box:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .settings-btn:hover,
        .back-btn:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <button type="button" class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
    <button type="button" class="settings-btn" onclick="openSettings()"><i class="fas fa-cogs"></i></button>

    <div class="chapter-container">
        <div id="denyBox" class="chapter-box" onclick="denyAnger()">Chapter 1: Deny and Anger</div>
        <div id="memoriesBox" class="chapter-box" onclick="memories()">Chapter 2: Memories Together</div>
        <div id="lettingGoBox" class="chapter-box" onclick="lettingGo()">Chapter 3: Letting Go</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../controller/Game Engine/chapter.js"></script>
    <script type="module" src="../../model/Database Manager/chapter.js"></script>
</body>

</html>
