<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid white;
        }

        .modal-title {
            color: white;
        }

        .modal-body {
            text-align: center;
        }

        .btn-custom {
            background-color: white;
            color: rgb(78, 78, 78);
            font-size: 1.2em;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: white;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }

        .btn-custom i {
            margin-right: 8px;
            /* Add space between the icon and the text */
        }
    </style>
</head>

<body>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#pauseModal">
        Pause
    </button>

    <div class="modal fade" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="pauseModalLabel">Paused</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <button type="button" class="btn-custom" data-bs-dismiss="modal"><i
                                class="fas fa-play"></i>Resume</button>
                        <button type="button" class="btn-custom" onclick="openSettings()"><i
                                class="fas fa-cogs"></i>Settings</button>
                        <button type="button" class="btn-custom" onclick="goToMainMenu()"><i
                                class="fas fa-home"></i>Main Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSettings() {
            window.location.href = 'setting.html'
        }

        function goToMainMenu() {
            window.location.href = 'main.html'
        }
    </script>

</body>

</html>
