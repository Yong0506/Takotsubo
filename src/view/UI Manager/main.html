<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takotsubo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">


  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Asset Manager/images/main/school.png') no-repeat center center/cover;
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 600px;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 7em;
      font-family: 'Satisfy', cursive;
      margin-bottom: 100px;
      text-shadow:
        -2px -2px 0 rgba(0, 0, 0, 0.8),
        2px -2px 0 rgba(0, 0, 0, 0.8),
        -2px 2px 0 rgba(0, 0, 0, 0.8),
        2px 2px 0 rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 2em;
      margin-bottom: 30px;
      opacity: 0.9;
      font-family: 'Satisfy', cursive;
      margin-bottom: 100px;
      text-shadow:
        -2px -2px 0 rgba(0, 0, 0, 0.8),
        2px -2px 0 rgba(0, 0, 0, 0.8),
        -2px 2px 0 rgba(0, 0, 0, 0.8),
        2px 2px 0 rgba(0, 0, 0, 0.8);
    }

    .start-btn {
      font-size: 2em;
      font-family: 'Satisfy', cursive;
      text-shadow:
        -2px -2px 0 rgba(0, 0, 0, 0.8),
        2px -2px 0 rgba(0, 0, 0, 0.8),
        -2px 2px 0 rgba(0, 0, 0, 0.8),
        2px 2px 0 rgba(0, 0, 0, 0.8);
      background: rgba(255, 255, 255, 0.3);
      padding: 12px 35px;
      border-radius: 10px;
      background-color: rgba(169, 169, 169, 0.6);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }


    .start-btn:hover {
      background-color: rgba(169, 169, 169, 1);
      transform: scale(1.1);
    }


    .petal {
      position: absolute;
      width: 30px;
      height: 45px;
      background-image: url('../Asset Manager/images/main/sakura.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.7;
      top: -10%;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="petal-container"></div>

  <div class="container">
    <h1>Takotsubo</h1>
    <p>"A heartbroken past. A moment to remember. Will you rewrite your fate?"</p>
    <button class="start-btn" onclick="startGame()">Start your Story Now</button>
  </div>

  <script>
    function openSettings() {
      window.location.href = 'setting.html';
    }

    const petalContainer = document.getElementById('petal-container');

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;
      petalContainer.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 300);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore, collection, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAGSZM98qLSSIXfSor4_Mn_jqxPs__a_S0",
      authDomain: "takotsubo-4f61d.firebaseapp.com",
      projectId: "takotsubo-4f61d",
      storageBucket: "takotsubo-4f61d.firebasestorage.app",
      messagingSenderId: "59472372412",
      appId: "1:59472372412:web:a192e23b031683988266b9",
      measurementId: "G-QQ6VXX1M7C"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    async function startGame() {
      let deviceId = localStorage.getItem("deviceId");

      if (deviceId) {
        try {
          const playerDocRef = doc(collection(db, "players"), deviceId);
          const playerDocSnap = await getDoc(playerDocRef);

          if (playerDocSnap.exists()) {
            console.log("exist in databse:", playerDocSnap.data());
            window.location.href = 'dashboard.html';
          } else {
            console.log("dose not exist in database");
            window.location.href = 'info.html';
          }
        } catch (error) {
          console.error("Error checking player:", error);
          alert("Something went wrong. Please try again later.");
        }
      } else {
        console.log("No device ID found.");
        window.location.href = 'info.html';
      }
    }

    window.startGame = startGame;
  </script>
</body>

</html>
