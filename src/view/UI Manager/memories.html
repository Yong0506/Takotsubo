<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #3a0000, #b30000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../Asset Manager/images/memories/c3/full.webp') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }

        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: black;
        }

        #board {
            width: 253px;
            height: 253px;
            border: 3px solid #ff4d4d;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0px 0px 15px rgba(255, 77, 77, 0.8);
            border-radius: 10px;
            background: rgba(255, 69, 69, 0.2);
            padding: 5px;
        }

        #board img,
        #pieces img {
            width: 79px;
            height: 79px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #board img:hover,
        #pieces img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        #pieces {
            width: 728px;
            height: 95px;
            border: 3px solid #ff4d4d;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            background: rgba(255, 69, 69, 0.2);
            box-shadow: 0px 0px 15px rgba(255, 77, 77, 0.8);
            border-radius: 10px;
            padding: 5px;
        }

        .btn-done {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-done:hover {
            background: #28a745;
            transform: scale(1.05);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff851b, #e65c00);
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-reset:hover {
            background: #ff851b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="background"></div>

    <div class="puzzle-container">
        <div id="board"></div>
        <br>
        <div id="pieces"></div>
        <br>
        <div>
            <button class="btn btn-done" onclick="checkSolution()">Done</button>
            <button class="btn btn-reset" onclick="resetPuzzle()">Reset</button>
        </div>
    </div>

    <script>
        const gridSize = 3;
        let selectedTile = null;
        let targetTile = null;

        window.onload = function () {
            createBoard();
            shufflePieces();
        };

        function createBoard() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    let tile = document.createElement("img");
                    tile.src = "../Asset Manager/images/memories/blank.jpg";
                    addDragEvents(tile);
                    document.getElementById("board").append(tile);
                }
            }
        }

        function shufflePieces() {
            let pieces = Array.from({ length: gridSize * gridSize }, (_, i) => (i + 1).toString());
            pieces.sort(() => Math.random() - 0.5);

            pieces.forEach(piece => {
                let tile = document.createElement("img");
                tile.src = `../Asset Manager/images/memories/c3/${piece}.jpg`;
                addDragEvents(tile);
                document.getElementById("pieces").append(tile);
            });
        }

        function addDragEvents(tile) {
            tile.addEventListener("dragstart", onDragStart);
            tile.addEventListener("dragover", event => event.preventDefault());
            tile.addEventListener("dragenter", event => event.preventDefault());
            tile.addEventListener("drop", onDrop);
            tile.addEventListener("dragend", onDragEnd);
        }

        function onDragStart() {
            selectedTile = this;
        }

        function onDrop() {
            targetTile = this;
        }

        function onDragEnd() {
            if (!selectedTile.src.includes("blank")) {
                [selectedTile.src, targetTile.src] = [targetTile.src, selectedTile.src];
            }
        }

        function checkSolution() {
            let tiles = document.querySelectorAll("#board img");
            for (let i = 0; i < tiles.length; i++) {
                let expectedSrc = "images/memories/c3/" + (i + 1) + ".jpg";
                if (!tiles[i].src.includes(expectedSrc)) {
                    console.log(tiles[i].src);
                    console.log(expectedSrc);
                    alert("Try Again!");
                    return;
                }
            }
            alert("Puzzle Completed!");
        }

        function resetPuzzle() {
            document.getElementById("board").innerHTML = "";
            document.getElementById("pieces").innerHTML = "";
            createBoard();
            shufflePieces();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
