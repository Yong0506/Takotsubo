<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: url('../Asset Manager/images/memories/c3/full.webp') no-repeat center center/cover; */
            filter: blur(8px);
            z-index: -1;
        }

        .puzzle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: black;
        }

        #board {
            width: 253px;
            height: 253px;
            border: 3px solid #ff4d4d;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            box-shadow: 0px 0px 15px rgba(255, 77, 77, 0.8);
            border-radius: 10px;
            background: rgba(255, 69, 69, 0.2);
            padding: 5px;
        }

        #board img,
        #pieces img {
            width: 79px;
            height: 79px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #board img:hover,
        #pieces img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        #pieces {
            width: 728px;
            height: 95px;
            border: 3px solid #ff4d4d;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            background: rgba(255, 69, 69, 0.2);
            box-shadow: 0px 0px 15px rgba(255, 77, 77, 0.8);
            border-radius: 10px;
            padding: 5px;
        }

        .btn-done {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-done:hover {
            background: #28a745;
            transform: scale(1.1);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff851b, #e65c00);
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-reset:hover {
            background: #ff851b;
            transform: scale(1.1);
        }

        .pause-btn {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .pause-btn:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.05);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid white;
        }

        .modal-title {
            color: white;
        }

        .modal-body {
            text-align: center;
        }

        .btn-custom {
            background-color: white;
            color: rgb(78, 78, 78);
            font-size: 1.2em;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: white;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }

        .btn-custom i {
            margin-right: 8px;
        }

        .btn-next {
            font-size: 1.3em;
            margin-top: 200px;
            padding: 12px 35px;
            border-radius: 10px;
            background-color: rgba(169, 169, 169, 0.6);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-next:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="background"></div>

    <button class="pause-btn" data-bs-toggle="modal" data-bs-target="#pauseModal"><i class="fas fa-pause"></i></button>

    <div class="puzzle-container">
        <div id="board"></div>
        <br>
        <div id="pieces"></div>
        <br>
        <div>
            <button class="btn btn-done" onclick="checkSolution()">Done</button>
            <button class="btn btn-reset" onclick="resetPuzzle()">Reset</button>
        </div>
    </div>

    <div class="modal fade" id="pauseModal" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="pauseModalLabel">Paused</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column align-items-center">
                        <button type="button" class="btn-custom" data-bs-dismiss="modal"><i
                                class="fas fa-play"></i>Resume</button>
                        <button type="button" class="btn-custom" onclick="openSettings()"><i
                                class="fas fa-cogs"></i>Settings</button>
                        <button type="button" class="btn-custom" onclick="goToMainMenu()"><i
                                class="fas fa-home"></i>Main Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openSettings() {
            window.location.href = 'setting.html'
        }

        function goToMainMenu() {
            window.location.href = 'dashboard.html'
        }
    </script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getFirestore, collection, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAGSZM98qLSSIXfSor4_Mn_jqxPs__a_S0",
            authDomain: "takotsubo-4f61d.firebaseapp.com",
            projectId: "takotsubo-4f61d",
            storageBucket: "takotsubo-4f61d.firebasestorage.app",
            messagingSenderId: "59472372412",
            appId: "1:59472372412:web:a192e23b031683988266b9",
            measurementId: "G-QQ6VXX1M7C"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const deviceId = localStorage.getItem("deviceId");

        const gridSize = 3;
        let selectedTile = null;
        let targetTile = null;

        let memoriesPuzzle;

        window.onload = function () {

            if (localStorage.getItem("puzzleImagePath")) {
                memoriesPuzzle = parseInt(localStorage.getItem("puzzleImagePath"));
            }
            console.log(memoriesPuzzle);

            document.querySelector(".background").style.background = `url('../Asset Manager/images/memories/c${memoriesPuzzle}/full.webp') no-repeat center center / cover`;

            createBoard();
            shufflePieces();
        };

        function createBoard() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    let tile = document.createElement("img");
                    tile.src = "../Asset Manager/images/memories/blank.jpg";
                    addDragEvents(tile);
                    document.getElementById("board").append(tile);
                }
            }
        }

        function shufflePieces() {
            let pieces = Array.from({ length: gridSize * gridSize }, (_, i) => (i + 1).toString());
            pieces.sort(() => Math.random() - 0.5);

            pieces.forEach(piece => {
                let tile = document.createElement("img");
                tile.src = `../Asset Manager/images/memories/c${memoriesPuzzle}/${piece}.jpg`;
                addDragEvents(tile);
                document.getElementById("pieces").append(tile);
            });
        }

        function addDragEvents(tile) {
            tile.addEventListener("dragstart", onDragStart);
            tile.addEventListener("dragover", event => event.preventDefault());
            tile.addEventListener("dragenter", event => event.preventDefault());
            tile.addEventListener("drop", onDrop);
            tile.addEventListener("dragend", onDragEnd);
        }

        function onDragStart() {
            selectedTile = this;
        }

        function onDrop() {
            targetTile = this;
        }

        function onDragEnd() {
            if (!selectedTile.src.includes("blank")) {
                [selectedTile.src, targetTile.src] = [targetTile.src, selectedTile.src];
            }
        }

        async function checkSolution() {
            let tiles = document.querySelectorAll("#board img");
            for (let i = 0; i < tiles.length; i++) {
                let expectedSrc = `images/memories/c${memoriesPuzzle}/${i + 1}.jpg`;
                if (!tiles[i].src.includes(expectedSrc)) {
                    console.log(tiles[i].src);
                    console.log(expectedSrc);
                    alert("Try Again!");
                    return;
                }
            }
            alert("Congratulations, Puzzle Completed!");

            if (memoriesPuzzle == 1) {
                localStorage.setItem("gameSavedDialog", "memories17");
                window.location.href = 'storyline.html';
            } else if (memoriesPuzzle == 2) {
                localStorage.setItem("gameSavedDialog", "memories28");
                window.location.href = 'storyline.html';
            } else {
                try {
                    await updateDoc(doc(collection(db, "players"), deviceId), {
                        lettingGo: "Yes",
                    });
                    localStorage.setItem("gameSavedDialog", "");
                    localStorage.setItem("currentStory", "");
                    window.location.href = 'storyEnd.html';
                } catch (e) {
                    console.error("Error adding document: ", e);
                    alert("Failed to save your information. Please try again.");
                }
            }
        }

        function resetPuzzle() {
            document.getElementById("board").innerHTML = "";
            document.getElementById("pieces").innerHTML = "";
            createBoard();
            shufflePieces();
        }

        window.checkSolution = checkSolution;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- validate character setup -->
    <script>
        window.onload = async function () {
            if (!localStorage.getItem("deviceId")) {
                window.location.href = "error.html";
            }
        }
    </script>
</body>

</html>
