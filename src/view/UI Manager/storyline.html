                    localStorage.setItem('userId', currentUserId);
                } catch (error) {
                    console.error("Error creating anonymous user:", error);
                }
            }
        }

        // 从对应章节的 Firebase Collection 加载特征
        async function loadTraitsFromFirebase(chapterId) {
            if (!currentUserId) return;

            try {
                // 根据章节ID选择对应的collection
                const collectionName = `chapter${chapterId}_traits`;
                const doc = await db.collection(collectionName).doc(currentUserId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    // 清空当前特征
                    Object.keys(playerTraits).forEach(key => {
                        playerTraits[key] = 0;
                    });
                    // 加载新章节的特征
                    Object.assign(playerTraits, data);
                    console.log(`Traits loaded from ${collectionName}:`, playerTraits);
                } else {
                    // 如果是新用户，创建初始特征文档
                    await saveTraitsToFirebase(chapterId);
                }
            } catch (error) {
                console.error(`Error loading traits from chapter ${chapterId}:`, error);
                loadTraitsFromLocal();
            }
        }

        // 保存特征到对应章节的 Firebase Collection
        async function saveTraitsToFirebase(chapterId) {
            if (!currentUserId) return;

            try {
                const collectionName = `chapter${chapterId}_traits`;
                await db.collection(collectionName).doc(currentUserId).set({
                    ...playerTraits,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log(`Traits saved to ${collectionName}:`, playerTraits);
            } catch (error) {
                console.error(`Error saving traits to chapter ${chapterId}:`, error);
                saveTraitsToLocal();
            }
        }

        // 本地存储作为备份
        function saveTraitsToLocal() {
            localStorage.setItem('playerTraits', JSON.stringify(playerTraits));
        }

        function loadTraitsFromLocal() {
            const savedTraits = localStorage.getItem('playerTraits');
            if (savedTraits) {
                Object.assign(playerTraits, JSON.parse(savedTraits));
            }
        }

        // 更新特征值
        async function updateTraits(traits, chapterId) {
            if (!traits) return;
            
            // 确保已加载正确章节的特征
            await loadTraitsFromFirebase(chapterId);
            
            // 更新特征值
            if (traits.trait1) playerTraits[traits.trait1]++;
            if (traits.trait2) playerTraits[traits.trait2]++;
            if (traits.trait3) playerTraits[traits.trait3]++;
            
            // 保存到对应章节的 Firebase Collection
            await saveTraitsToFirebase(chapterId);
            // 同时保存到本地作为备份
            saveTraitsToLocal();
            
            console.log(`Chapter ${chapterId} current traits:`, playerTraits);
        }

        function getTextSpeed() {
            const savedSpeed = localStorage.getItem('textSpeed');
            if (savedSpeed === null) return 50;
            return Math.floor(200 - (savedSpeed * 1.9));
        }

        function typeText(text) {
            if (isTyping && currentTimeout) {
                clearTimeout(currentTimeout);
            }
            
            const dialogueElement = document.getElementById("dialogueText");
            let i = 0;
            isTyping = true;
            dialogueElement.innerHTML = "";
            const speed = getTextSpeed();

            function typingEffect() {
                if (i < text.length) {
                    dialogueElement.innerHTML += text.charAt(i);
                    i++;
                    const delay = /[,.!?]/.test(text.charAt(i-1)) ? speed * 4 : speed;
                    currentTimeout = setTimeout(typingEffect, delay);
                } else {
                    isTyping = false;
                    currentTimeout = null;
                }
            }

            typingEffect();
        }

        function showChoices(dialogue) {
            choicesContainer.innerHTML = '';
            if (dialogue.choices) {
                dialogue.choices.forEach((choice, index) => {
                    const button = document.createElement("button");
                    button.classList.add("choice-btn");
                    button.innerText = choice.text;
                    // 收集当前选项的特征
                    const traits = {
                        trait1: dialogue[`trait${index+1}`],
                        trait2: dialogue[`trait${index+1}_2`],
                        trait3: dialogue[`trait${index+1}_3`]
                    };
                    button.addEventListener("click", () => handleChoice(choice.next, traits));
                    choicesContainer.appendChild(button);
                });
            } else if (dialogue.option1) {
                // 处理老的选项格式
                const choices = [];
                if (dialogue.option1) {
                    choices.push({
                        text: dialogue.option1,
                        next: dialogue.option1Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                if (dialogue.option2) {
                    choices.push({
                        text: dialogue.option2,
                        next: dialogue.option2Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                if (dialogue.option3) {
                    choices.push({
                        text: dialogue.option3,
                        next: dialogue.option3Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                
                choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.classList.add("choice-btn");
                    button.innerText = choice.text;
                    button.addEventListener("click", () => handleChoice(choice.next, choice.traits));
                    choicesContainer.appendChild(button);
                });
            }
        }

        async function showDialogue(dialogue) {
            // 更新背景
            if (dialogue.backgroundImg) {
                await changeBackground(dialogue.backgroundImg);
            }

            // 更新角色图片
            if (dialogue.charImg) {
                characterLeftElement.src = dialogue.charImg;
                characterContainer.classList.add('show');
            } else {
                characterContainer.classList.remove('show');
            }

            // 更新对话内容
            characterNameElement.innerText = dialogue.charName;
            if (dialogue.type === "monologue") {
                dialogueTextElement.classList.add("monologue");
            } else {
                dialogueTextElement.classList.remove("monologue");
            }
            typeText(dialogue.dialog);

            // 清除之前的选项
            choicesContainer.innerHTML = '';

            // 如果有选项，显示选项
            if (dialogue.choices) {
                showChoices(dialogue);
            } else if (dialogue.option1) {
                // 处理老的选项格式
                const choices = [];
                if (dialogue.option1) {
                    choices.push({
                        text: dialogue.option1,
                        next: dialogue.option1Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                if (dialogue.option2) {
                    choices.push({
                        text: dialogue.option2,
                        next: dialogue.option2Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                if (dialogue.option3) {
                    choices.push({
                        text: dialogue.option3,
                        next: dialogue.option3Next,
                        traits: {
                            trait1: dialogue.trait1,
                            trait2: dialogue.trait2,
                            trait3: dialogue.trait3
                        }
                    });
                }
                
                choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.classList.add("choice-btn");
                    button.innerText = choice.text;
                    button.addEventListener("click", () => handleChoice(choice.next, choice.traits));
                    choicesContainer.appendChild(button);
                });
            }

            // 更新进度
            if (dialogue.chapterProgress) {
                updateProgress(dialogue.chapterProgress, dialogue.overallProgress);
            }
        }

        // 添加场景切换函数
        function changeBackground(imagePath) {
            const backgroundLayer = document.querySelector('.background-layer');
            if (!backgroundLayer) return;
            
            // 创建新的Image对象来预加载图片
            const img = new Image();
            img.onload = function() {
                backgroundLayer.style.backgroundImage = `url('${imagePath}')`;
                backgroundLayer.style.opacity = '1';
            };
            img.onerror = function() {
                console.error('Failed to load background image:', imagePath);
            };
            img.src = imagePath;
        }

        // 添加对话框点击事件
        dialogueBox.addEventListener('click', () => {
            const currentDialogue = dialogues[currentDialogueIndex];
            
            // 如果正在打字，立即显示完整文本
            if (isTyping) {
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                }
                dialogueTextElement.innerHTML = currentDialogue.dialog;
                isTyping = false;
                return;
            }

            // 如果当前对话有选项，不进行处理
            if (currentDialogue.choices) return;

            // 如果有下一个对话，进入下一个对话
            if (typeof currentDialogue.next === 'number') {
                currentDialogueIndex = currentDialogue.next;
                showDialogue(dialogues[currentDialogueIndex]);
            } else if (currentDialogue.next && typeof currentDialogue.next === 'object') {
                // 处理拼图游戏等特殊情况
                handleChoice(currentDialogue.next);
            }
        });

        // 添加Skip按钮功能
        document.querySelector('.skip-button').addEventListener('click', () => {
            const currentDialogue = dialogues[currentDialogueIndex];
            if (currentDialogue.choices || (currentDialogue.next && typeof currentDialogue.next === 'object')) {
                // 当前就是分支点，不做任何事
                return;
            }
            let nextIndex = currentDialogueIndex + 1;
            while (nextIndex < dialogues.length) {
                const dialogue = dialogues[nextIndex];
                if (dialogue.choices || (dialogue.next && typeof dialogue.next === 'object')) {
                    currentDialogueIndex = nextIndex;
                    showDialogue(dialogues[currentDialogueIndex]);
                    return;
                }
                nextIndex++;
            }
            // 如果后面没有分支点，直接跳到最后一句
            if (nextIndex >= dialogues.length) {
                currentDialogueIndex = dialogues.length - 1;
                showDialogue(dialogues[currentDialogueIndex]);
            }
        });

        // 修改选择处理函数
        async function handleChoice(next, traits) {
            // 确定当前章节
            const currentChapter = Math.floor(currentDialogueIndex / 100) + 1;
            
            // 更新特征
            if (traits) {
                await updateTraits(traits, currentChapter);
            }

            if (typeof next === 'object' && next.type === "puzzle") {
                startPuzzleGame(next.chapter, next.imagePath);
            } else if (typeof next === 'number') {
                // 如果切换到新章节，加载新章节的特征
                const nextChapter = Math.floor(next / 100) + 1;
                if (nextChapter !== currentChapter) {
                    await loadTraitsFromFirebase(nextChapter);
                }
                
                currentDialogueIndex = next;
                showDialogue(dialogues[currentDialogueIndex]);
            }
        }

        // 添加拼图游戏触发函数
        function startPuzzleGame(chapter, imagePath) {
            // 保存当前对话索引
            localStorage.setItem('lastDialogueIndex', currentDialogueIndex);
            
            // 保存拼图完成后的跳转索引
            const nextIndex = dialogues[currentDialogueIndex].next.onComplete;
            localStorage.setItem('puzzleCompleteNext', nextIndex);
            
            // 保存当前章节和图片路径
            localStorage.setItem('currentChapter', chapter);
            localStorage.setItem('puzzleImagePath', imagePath);
            
            // 跳转到拼图页面
            window.location.href = 'memories.html';
        }

        function openPause() {
            // 保存当前状态
            localStorage.setItem('lastDialogueIndex', currentDialogueIndex);
            // 跳转到设置页面
            window.location.href = 'pause.html';
        }

        // 添加进度更新函数
        function updateProgress(chapterProgress, overallProgress) {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.height = `${(chapterProgress / 100) * 100}%`;
            }
            // 可以添加总体进度的存储
            if (overallProgress) {
                localStorage.setItem('overallProgress', overallProgress);
            }
        }

        // 获取特定章节的特征总结
        async function getChapterTraitsSummary(chapterId) {
            try {
                const collectionName = `chapter${chapterId}_traits`;
                const doc = await db.collection(collectionName).doc(currentUserId).get();
                
                if (doc.exists) {
                    return doc.data();
                }
                return null;
            } catch (error) {
                console.error(`Error getting chapter ${chapterId} traits summary:`, error);
                return null;
            }
        }

        // 显示章节结束时的特征总结
        async function showChapterSummary(chapter) {
            const summary = await getChapterTraitsSummary(chapter);
            if (!summary) return;

            console.log(`Chapter ${chapter} Traits Summary:`, summary);
            // 这里可以添加显示UI的代码
        }

        // 页面加载时初始化
        window.onload = async function() {
            await initializeUser();
            
            // 确定初始章节
            const currentChapter = Math.floor(currentDialogueIndex / 100) + 1;
            await loadTraitsFromFirebase(currentChapter);
            
            const lastIndex = localStorage.getItem('lastDialogueIndex');
            if (lastIndex !== null) {
                currentDialogueIndex = parseInt(lastIndex);
                showDialogue(dialogues[currentDialogueIndex]);
                localStorage.removeItem('lastDialogueIndex');
            } else {
                showDialogue(dialogues[0]);
            }
        }
    </script>
