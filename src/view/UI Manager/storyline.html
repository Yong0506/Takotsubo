<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo - Visual Novel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('../Asset Manager/images/main/classroom.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vn-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 100;
        }

        .pause-button {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pause-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .chapter-title {
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .skip-button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skip-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        /* 进度条 */
        .progress-bar {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: #4CAF50;
            border-radius: 4px;
            transition: height 0.3s ease;
        }

        .dialogue-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            color: white;
            box-sizing: border-box;
            min-height: 180px;
            backdrop-filter: blur(5px);
        }

        .character-name {
        font-size: 24px;          /* 稍微调小字体 */
        font-weight: 500;         /* 适中的字重 */
        margin-bottom: 12px;      /* 与对话文本的间距 */
        color: #FFFFFF;           /* 纯白色 */
        text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);  /* 适度的阴影效果确保在任何背景下都清晰可见 */
    }
    
        .dialogue-line {
            font-size: 20px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .choices-container {
            position: absolute;
            top: 40%;
            right: 60px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            min-width: 280px;
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        .choice-btn:hover {
            transform: translateX(-10px);
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* 角色容器 */
        .character-container {
            position: absolute;
            left: 50%;
            bottom: 180px;
            transform: translateX(-50%);
            width: auto;
            max-width: 400px;
            height: auto;
            transition: all 0.3s ease;
        }

        .character {
            display: block;
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body>
    <div class="vn-container">
        <div class="top-nav">
            <button class="pause-button">⏸</button>
            <div class="chapter-title">Hang Out Together</div>
            <div class="skip-button">SKIP <span>►</span></div>
        </div>

        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

  
        <div class="character-container">
            <img src="../Asset Manager/images/main/character_sayuri.png" class="character" id="characterLeft" alt="iudfisjdbc">
        </div>

        <!-- 选项 -->
        <div class="choices-container">
            <button class="choice-btn" onclick="selectChoice('restaurant')">Restaurant</button>
            <button class="choice-btn" onclick="selectChoice('badminton')">Badminton Court</button>
            <button class="choice-btn" onclick="selectChoice('cinema')">Cinema</button>
        </div>

        <!-- 对话框 -->
        <div class="dialogue-box">
            <div class="character-name" id="characterName">Sayuri</div>
            <div class="dialogue-line" id="dialogueText">So where do you want to go after class?</div>
        </div>
    </div>


    <script>
        const characterNameElement = document.getElementById("characterName");
        const dialogueTextElement = document.getElementById("dialogueText");
        const characterLeftElement = document.getElementById("characterLeft");
        const choicesContainer = document.querySelector(".choices-container");

        const dialogues = [
            { name: "Sayuri", text: "So where do you want to go after class?", choices: ["Restaurant", "Badminton Court", "Cinema"], left: "character_sayuri.png" },
            // ... more dialogues
        ];

        let currentDialogueIndex = 0;

        function showDialogue(dialogue) {
            characterNameElement.innerText = dialogue.name;
            dialogueTextElement.innerText = dialogue.text;
            characterLeftElement.src = dialogue.left || '';

            // Clear previous choices
            choicesContainer.innerHTML = '';

            if (dialogue.choices && dialogue.choices.length > 0) {
                dialogue.choices.forEach(choiceText => {
                    const button = document.createElement("button");
                    button.classList.add("choice-btn");
                    button.innerText = choiceText;
                    button.style.textAlign = 'left';
                    button.addEventListener("click", () => handleChoice(choiceText));
                    choicesContainer.appendChild(button);
                });
            }
        }

        function handleChoice(choice) {
            console.log("Player chose:", choice);
            // Implement your game logic here
            currentDialogueIndex++;
            if (currentDialogueIndex < dialogues.length) {
                showDialogue(dialogues[currentDialogueIndex]);
            } else {
                console.log("End of story.");
            }
        }

        // Initial display
        if (dialogues.length > 0) {
            showDialogue(dialogues[0]);
        }
    </script>

</body>

</html>
