    <script>
        const characterNameElement = document.getElementById("characterName");
        const dialogueTextElement = document.getElementById("dialogueText");
        const characterLeftElement = document.getElementById("characterLeft");
        const choicesContainer = document.querySelector(".choices-container");
        const dialogueBox = document.querySelector(".dialogue-box");
        const characterContainer = document.querySelector(".character-container");

        // 新增：当前对话ID
        let currentDialogueId = null; 
        let isTyping = false;
        let currentTimeout = null;
        let choicesTimeout = null;

        // 特征追踪系统
        const playerTraits = {
            // 当前章节的特征
            kind: 0,
            romantic: 0,
            humorous: 0,
            direct: 0,
            optimistic: 0,
            shy: 0
        };

        let currentUserId = null; // 用于存储当前用户ID

        // 初始化或获取用户ID
        async function initializeUser() {
            // 从本地存储获取用户ID
            currentUserId = localStorage.getItem('deviceId');
            
            if (!currentUserId) {
                // 如果没有用户ID，创建匿名用户
                try {
                    const userCredential = await firebase.auth().signInAnonymously();
                    currentUserId = userCredential.user.uid;
                    localStorage.setItem('userId', currentUserId);
                } catch (error) {
                    console.error("Error creating anonymous user:", error);
                }
            }
             // 加载用户的 traits
             await loadTraitsFromFirebase();
        }

     
        // 从对应章节的 Firebase Collection 加载特征
        async function loadTraitsFromFirebase() {
            if (!currentUserId) return;

            try {
                const doc = await db.collection('traits').doc(currentUserId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    // 如果数据中没有特征，使用默认值
                    Object.assign(playerTraits, data);
                    console.log('Traits loaded:', playerTraits);

                    // 同步到本地存储
                    saveTraitsToLocal();
                } else {
                    // 如果是新用户，创建初始特征文档
                    await saveTraitsToFirebase();
                }
            } catch (error) {
                console.error('Error loading traits:', error);
                loadTraitsFromLocal();
            }
        }

    
        async function saveTraitsToFirebase() {
            if (!currentUserId) return;

            try {
                await db.collection('traits').doc(currentUserId).set({
                    ...playerTraits,
                    //lastUpdated的时间 
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log(`Traits saved to traits collection:`, playerTraits);
                saveTraitsToLocal();
            } catch (error) {
                console.error(`Error saving traits to traits collection:`, error);
                saveTraitsToLocal();
            }
        }

        // 本地存储作为备份
        function saveTraitsToLocal() {
            localStorage.setItem('playerTraits', JSON.stringify(playerTraits));
        }

        function loadTraitsFromLocal() {
            const savedTraits = localStorage.getItem('playerTraits');
            if (savedTraits) {
                Object.assign(playerTraits, JSON.parse(savedTraits));
            }
        }

        // 更新特征值
        async function updateTraits(traits, chapterId) {
            if (!traits) return;
            
            try {
                // 遍历traits对象，如果某个trait为true，就增加对应的值
                Object.keys(traits).forEach(trait => {
                    if (traits[trait] && playerTraits.hasOwnProperty(trait)) {
                        playerTraits[trait]++;
                        console.log(`Increased ${trait} trait to:`, playerTraits[trait]);
                    }
                });
                
                // 保存到 Firebase
                await saveTraitsToFirebase(chapterId);
                // 同时保存到本地作为备份
                saveTraitsToLocal();
                
                console.log('All traits updated:', playerTraits);
            } catch (error) {
                console.error('Error updating traits:', error);
            }
        }

        function getTextSpeed() {
            const savedSpeed = localStorage.getItem('textSpeed');
            if (savedSpeed === null) return 50;
            return Math.floor(200 - (savedSpeed * 1.9));
        }

        function typeText(text) {
            if (isTyping && currentTimeout) {
                clearTimeout(currentTimeout);
            }
            
            const dialogueElement = document.getElementById("dialogueText");
            let i = 0;
            isTyping = true;
            dialogueElement.innerHTML = "";
            const speed = getTextSpeed();

            function typingEffect() {
                if (i < text.length) {
                    dialogueElement.innerHTML += text.charAt(i);
                    i++;
                    const delay = /[,.!?]/.test(text.charAt(i-1)) ? speed * 4 : speed;
                    currentTimeout = setTimeout(typingEffect, delay);
                } else {
                    isTyping = false;
                    currentTimeout = null;
                }
            }

            typingEffect();
        }

        function validateLocalStorage() {
            const savedDialog = localStorage.getItem('gameSavedDialog');
            if (savedDialog === "0") {
                console.warn('Invalid gameSavedDialog value detected. Clearing it.');
                localStorage.removeItem('gameSavedDialog');
            }

            const currentProgress = localStorage.getItem('currentProgress');
            if (currentProgress === "0") {
                console.warn('Invalid currentProgress value detected. Clearing it.');
                localStorage.removeItem('currentProgress');
            }
        }

validateLocalStorage();

        // 新增：从 Firebase 获取对话节点
        async function loadDialogueFromFirebase(dialogueId) {
            const currentStory = localStorage.getItem('currentStory') || 'defaultStory'; // 默认故事为 defaultStory
        if (!dialogueId || dialogueId === "0") {
            console.error(`Invalid dialogue ID: ${dialogueId}`);
            return null;
        }

        try {
            const doc = await db.collection(`${currentStory}_dialogue`).doc(dialogueId).get();
            if (doc.exists) {
                return doc.data();
            } else {
                console.error(`No dialogue found for ID: ${dialogueId} in story: ${currentStory}`);
                return null;
            }
        } catch (error) {
            console.error('Error loading dialogue from Firebase:', error);
            return null;
        }
    }

        // 新 showDialogue 函数：全部从 Firebase 渲染
        async function showDialogue(dialogueId) {
            console.log('Loading dialogue:', dialogueId);
            const dialogue = await loadDialogueFromFirebase(dialogueId);
            console.log('Loaded dialogue data:', dialogue);

            if (!dialogue) {
                console.error('No dialogue found for ID:', dialogueId);
                return;
            }

            // 保存当前对话 ID 到 localStorage
            localStorage.setItem('gameSavedDialog', dialogueId);

            // 保存 overallProgress 和 progressBar 到 localStorage
            if (dialogue.overallProgress) {
                localStorage.setItem('overallProgress', dialogue.overallProgress);
            }
            if (dialogue.progressBar) {
                localStorage.setItem('progressBar', dialogue.progressBar);
            }

             // 如果是 HTML 页面，跳转到该页面
            if (typeof nextDialogueId === 'string' && nextDialogueId.endsWith('.html')) {
                console.log('Detected HTML page, redirecting to:', );
                nextDialogueId        window.location.href = nextDialogueId;
                return;
            }

            // 更新进度条
            updateProgress(dialogue.progressBar, dialogue.overallProgress);

            // 如果当前对话是拼图类型，直接开始拼图
            if (dialogue.type === 'puzzle') {
                console.log('Current dialogue is puzzle type, starting puzzle game:', dialogue);
                startPuzzleGame(dialogue.chapter || 2, dialogue.imagePath || 1);
                return;
            }

            // 如果下一个对话是拼图类型，显示当前对话后自动开始拼图
            if (dialogue.next && typeof dialogue.next === 'object' && dialogue.next.type === 'puzzle') {
                console.log('Next dialogue is puzzle type:', dialogue.next);
                // 先显示当前对话
                characterNameElement.innerText = renderCharName(dialogue.charName);
                if (dialogue.type === "monologue") {
                    dialogueTextElement.classList.add("monologue");
                } else {
                    dialogueTextElement.classList.remove("monologue");
                }
                dialogueTextElement.innerHTML = dialogue.dialog || "";

                // 渲染角色图片
                if (dialogue.charImg) {
                    characterLeftElement.src = dialogue.charImg;
                    characterContainer.classList.add('show');
                } else {
                    characterContainer.classList.remove('show');
                }

                // 渲染背景
                if (dialogue.backgroundImg) {
                    await changeBackground(dialogue.backgroundImg);
                }

                // 等待一小段时间后自动开始拼图
                setTimeout(() => {
                    startPuzzleGame(dialogue.next.chapter, dialogue.next.imagePath);
                }, 2000); // 等待2秒后自动进入拼图
                return;
            }

            // 渲染角色名、对话内容
            characterNameElement.innerText = renderCharName(dialogue.charName);
            if (dialogue.type === "monologue") {
                dialogueTextElement.classList.add("monologue");
            } else {
                dialogueTextElement.classList.remove("monologue");
            }
            typeText(dialogue.dialog || "");

            // 渲染角色图片
            if (dialogue.charImg) {
                characterLeftElement.src = dialogue.charImg;
                characterContainer.classList.add('show');
            } else {
                characterContainer.classList.remove('show');
            }

            // 渲染背景
            if (dialogue.backgroundImg) {
                await changeBackground(dialogue.backgroundImg);
            }

            // 渲染选项
            choicesContainer.innerHTML = '';
            // 兼容 option1/2/3 结构
            let hasOptions = false;
            for (let i = 1; i <= 3; i++) {
                if (dialogue[`option${i}`]) {
                    hasOptions = true;
                    const btn = document.createElement('button');
                    btn.classList.add('choice-btn');
                    btn.innerText = dialogue[`option${i}`];
                    
                    // 收集该选项的traits
                    const optionTraits = {};
                    // 检查trait1, trait2, trait3的值并设置对应的trait
                    if (dialogue[`trait${i}`]) {
                        optionTraits[dialogue[`trait${i}`]] = true;
                    }
                    if (dialogue[`trait${i}_2`]) {
                        optionTraits[dialogue[`trait${i}_2`]] = true;
                    }
                    if (dialogue[`trait${i}_3`]) {
                        optionTraits[dialogue[`trait${i}_3`]] = true;
                    }
                    
                    btn.onclick = () => handleChoice(dialogue[`option${i}Next`], optionTraits);
                    choicesContainer.appendChild(btn);
                }
            }

            // 没有选项时隐藏
            if (!hasOptions) {
                choicesContainer.innerHTML = '';
            }

            // 更新进度
            if (dialogue.chapterProgress) {
                updateProgress(dialogue.chapterProgress, dialogue.overallProgress);
            }
        }

        async function completeChapter(chapterId) {
            const deviceId = localStorage.getItem("deviceId");
            const docRef = doc(db, "players", deviceId);

            try {
                // 更新 Firebase 中的解锁状态
                if (chapterId === 1) {
                    await updateDoc(docRef, { memories: "Yes" }); // 解锁第二章
                } else if (chapterId === 2) {
                    await updateDoc(docRef, { lettingGo: "Yes" }); // 解锁第三章
                }

                console.log(`Chapter ${chapterId} completed. Next chapter unlocked.`);
            } catch (error) {
                console.error("Error updating chapter unlock status:", error);
            }

            // 清除当前对话保存，并更新章节
            localStorage.removeItem('gameSavedDialog');
            localStorage.setItem('gameSavedChap', chapterId + 1); // 解锁下一章节

            // 跳转回章节选择页面
            window.location.href = "chapter.html";
        }

        // 修改 handleChoice 逻辑：用对话ID跳转
        async function handleChoice(nextDialogueId, traits) {
            console.log('handleChoice nextDialogueId type:', typeof nextDialogueId);
            console.log('handleChoice nextDialogueId value:', nextDialogueId);

            // 更新 trait
            const currentChapter = getCurrentChapterFromId(nextDialogueId);
            if (traits) {
                // 收集所有可能的 trait
                const allTraits = {
                    kind: traits.kind,
                    romantic: traits.romantic,
                    humorous: traits.humorous,
                    direct: traits.direct,
                    optimistic: traits.optimistic,
                    shy: traits.shy
                };

                // 更新并保存 traits
                await updateTraits(allTraits, currentChapter);
            }

            if (typeof nextDialogueId === 'string' && nextDialogueId.endsWith('.html')) {
                console.log('Detected HTML page, redirecting to:', nextDialogueId);
                window.location.href = nextDialogueId;
                return;
            }

            // 如果是对象并且类型是 puzzle
            if (typeof nextDialogueId === 'object' && nextDialogueId.type === "puzzle") {
                console.log('Puzzle type detected:', nextDialogueId);
                console.log('Current dialogue ID:', currentDialogueId);

                // 直接使用 nextDialogueId 中的值
                if (nextDialogueId.chapter && nextDialogueId.imagePath) {
                    console.log('Starting puzzle with:', {
                        chapter: nextDialogueId.chapter,
                        imagePath: nextDialogueId.imagePath
                    });
                    startPuzzleGame(nextDialogueId.chapter, nextDialogueId.imagePath);
                } else {
                    console.error('Missing puzzle parameters in nextDialogueId:', nextDialogueId);
                }
            } else if (typeof nextDialogueId === 'string') {
                console.log('String type detected, changing dialogue to:', nextDialogueId);
                // 普通对话跳转
                currentDialogueId = nextDialogueId;
                showDialogue(currentDialogueId);
            } else {
                console.error('Unexpected nextDialogueId type:', typeof nextDialogueId);
            }
        }

        // 新增：根据对话ID推断章节（可自定义）
        function getCurrentChapterFromId(dialogueId) {
            const currentStory = localStorage.getItem('currentStory') || 'defaultStory'; // 获取当前故事线

            // 根据当前故事线动态解析章节
            if (currentStory === 'memories') {
                if (/^memories1/.test(dialogueId)) return 1;
                if (/^memories2/.test(dialogueId)) return 2;
                if (/^memories3/.test(dialogueId)) return 3;
            } else if (currentStory === 'denyAnger') {
                if (/^deny1/.test(dialogueId)) return 1;
                if (/^deny2/.test(dialogueId)) return 2;
                if (/^deny3/.test(dialogueId)) return 3;
            } else if (currentStory === 'lettingGo') {
                if (/^letting1/.test(dialogueId)) return 1;
                if (/^letting2/.test(dialogueId)) return 2;
                if (/^letting3/.test(dialogueId)) return 3;
            }

            // 默认返回第1章
            return 1;
        }

        // 添加场景切换函数
        function changeBackground(imagePath) {
            const backgroundLayer = document.querySelector('.background-layer');
            if (!backgroundLayer) return;
            
            // 创建新的Image对象来预加载图片
            const img = new Image();
            img.onload = function() {
                backgroundLayer.style.backgroundImage = `url('${imagePath}')`;
                backgroundLayer.style.opacity = '1';
            };
            img.onerror = function() {
                console.error('Failed to load background image:', imagePath);
            };
            img.src = imagePath;
        }

        // Skip 按钮：快速跳过对话直到遇到选项或小游戏
        document.querySelector('.skip-button').addEventListener('click', async function skipToInteraction() {
            async function checkAndSkipDialogue(dialogueId) {
                const dialogue = await loadDialogueFromFirebase(dialogueId);
                if (!dialogue) return false;

                // 检查是否有选项
                let hasOptions = false;
                for (let i = 1; i <= 3; i++) {
                    if (dialogue[`option${i}`]) {
                        hasOptions = true;
                        break;
                    }
                }

                // 如果有选项，停在这里
                if (hasOptions) {
                    currentDialogueId = dialogueId;
                    showDialogue(currentDialogueId);
                    return true;
                }

                // 如果是拼图，直接开始拼图
                if (dialogue.type === 'puzzle') {
                    startPuzzleGame(dialogue.chapter || 2, dialogue.imagePath || 1);
                    return true;
                }

                // 检查下一个对话
                if (dialogue.next) {
                    if (typeof dialogue.next === 'object' && dialogue.next.type === 'puzzle') {
                        // 如果下一个是拼图，直接开始拼图
                        startPuzzleGame(dialogue.next.chapter || 2, dialogue.next.imagePath || 1);
                        return true;
                    } else if (typeof dialogue.next === 'string') {
                        // 继续检查下一个对话
                        return await checkAndSkipDialogue(dialogue.next);
                    }
                }

                return false;
            }

            // 开始跳过对话
            const found = await checkAndSkipDialogue(currentDialogueId);
            if (!found) {
                console.log('No interaction point found');
            }
        });

        // 对话框点击事件：只处理无选项时的下一句
        dialogueBox.addEventListener('click', async () => {
            const dialogue = await loadDialogueFromFirebase(currentDialogueId);
            console.log('Click event - Current dialogue:', dialogue);
            
            if (!dialogue) return;
            
            // 如果正在打字，立即显示完整文本
            if (isTyping) {
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                }
                dialogueTextElement.innerHTML = dialogue.dialog;
                isTyping = false;
                return;
            }
            
            // 有选项时不处理
            let hasOptions = false;
            for (let i = 1; i <= 3; i++) {
                if (dialogue[`option${i}`]) hasOptions = true;
            }
            if (hasOptions) return;
            
            // 检查当前对话是否是拼图类型
            if (dialogue.type === 'puzzle') {
                console.log('Current dialogue is puzzle type:', dialogue);
                startPuzzleGame(dialogue.chapter || 2, dialogue.imagePath || 1);
                return;
            }
            
            // 跳到下一个
            if (dialogue.next) {
                console.log('Processing next:', dialogue.next);
                console.log('Next type:', typeof dialogue.next);
                
                if (typeof dialogue.next === 'string') {
                    // 正常切换对话
                    console.log('Normal dialogue transition to:', dialogue.next);
                    currentDialogueId = dialogue.next;
                    showDialogue(currentDialogueId);
                } else if (typeof dialogue.next === 'object') {
                    console.log('Object type detected:', dialogue.next);
                    // 清理type字段中的额外引号
                    const cleanType = dialogue.next.type ? dialogue.next.type.replace(/['"\\]/g, '') : '';
                    console.log('Clean type:', cleanType);
                    
                    if (cleanType === 'puzzle') {
                        // 直接开始拼图，不需要额外点击
                        console.log('Starting puzzle game with:', dialogue.next);
                        startPuzzleGame(dialogue.next.chapter, dialogue.next.imagePath);
                    } else {
                        console.log('Unknown object type:', dialogue.next);
                    }
                } else {
                    console.log('Unknown next type:', typeof dialogue.next);
                }
            } else {
                console.log('No next dialogue found');
            }
        });

        function openPause() {
            // 保存当前状态
            localStorage.setItem('lastDialogueIndex', currentDialogueId);
            // 跳转到设置页面
            window.location.href = 'pause.html';
        }

        // 添加进度更新函数
        function updateProgress(chapterProgress, overallProgress) {
            const progressFill = document.querySelector('.progress-fill');

            // 更新进度条
            if (progressFill && chapterProgress) {
                progressFill.style.height = `${(chapterProgress / 100) * 100}%`;
            }

            // 保存到 localStorage
            if (chapterProgress) {
                localStorage.setItem('progressBar', chapterProgress);
            }
            if (overallProgress) {
                localStorage.setItem('overallProgress', overallProgress);
            }
        }

        // 添加拼图游戏触发函数
        async function startPuzzleGame(chapter, imagePath) {
            console.log('startPuzzleGame called with:', { chapter, imagePath });

            if (!chapter || !imagePath) {
                console.error('Invalid puzzle parameters:', { chapter, imagePath });
                return;
            }

            const currentStory = localStorage.getItem('currentStory');

            // 保存当前特征值到 Firebase 和本地存储
            await saveTraitsToFirebase(chapter);
            saveTraitsToLocal();

            // 保存当前对话索引
            localStorage.setItem('lastDialogueIndex', currentDialogueId);

            // 获取当前对话数据
            const dialogue = await loadDialogueFromFirebase(currentDialogueId);
            console.log('Loaded dialogue in startPuzzleGame:', dialogue);

            // 保存当前章节
            localStorage.setItem('currentChapter', String(chapter));

            // 保存拼图完成后应该返回的对话 ID
            if (dialogue && dialogue.next && dialogue.next.onComplete) {
                console.log('Saving currentProgress:', dialogue.next.onComplete);
                localStorage.setItem('currentProgress', dialogue.next.onComplete);
            } else {
                console.error('onComplete is missing or invalid in dialogue.next:', dialogue.next);
            }

            // 保存当前章节和图片路径
            localStorage.setItem('puzzleImagePath', String(imagePath));

            console.log('Saved to localStorage:', {
                currentStory,
                currentChapter: localStorage.getItem('currentChapter'),
                currentProgress: localStorage.getItem('currentProgress'),
                puzzleImagePath: localStorage.getItem('puzzleImagePath')
            });

            // 跳转到拼图页面
            window.location.href = 'memories.html';
        }

        function renderCharName(rawCharName) {
            const playerName = localStorage.getItem('playerName') || "You";
            if (!rawCharName) return playerName;
            return rawCharName.replace(/\{playerName\}/g, playerName);
        }

        // 页面初始化
        window.onload = async function () {
            await initializeUser();

            // 检查是否有保存的章节和对话
            const savedChapter = localStorage.getItem('gameSavedChap');
            const savedDialog = localStorage.getItem('gameSavedDialog');
            let currentStory = localStorage.getItem('currentStory') || 'defaultStory';
            let currentProgress = localStorage.getItem('currentProgress');

            if(savedChapter == 1){
                currentStory = "denyAnger";
                localStorage.setItem('currentStory',"denyAnger");
                if(savedDialog !== null){
                    currentProgress = savedDialog;
                }else{
                    currentProgress = "deny1"
                }
            }else if (savedChapter == 2){
                currentStory = "memoriesTogether";
                localStorage.setItem('currentStory', "memoriesTogether");
                if(savedDialog !== null){
                    currentProgress = savedDialog;
                }else{
                    currentProgress = "memories1"
                }
            }else{
                currentStory = "lettingGo";
                localStorage.setItem('currentStory', "lettingGo");
                console.log(savedChap)
                if(savedDialog !== null){
                    currentProgress = savedDialog;
                }else{
                    currentProgress = "letting1"
                }
            }

            console.log('Initialization - Current state:', {
                savedChapter,
                savedDialog,
                currentStory,
                currentProgress
            });

            if (currentProgress && currentProgress !== "0") {
                console.log(`Returning from puzzle, loading dialogue: ${currentProgress}`);
                currentDialogueId = currentProgress;
                localStorage.removeItem('currentProgress'); // 清除 currentProgress
            } else if (savedDialog && savedDialog !== "0") {
                console.log(`Loading saved dialog: ${savedDialog}`);
                currentDialogueId = savedDialog;
            } else if (savedChapter) {
                console.log(`Loading saved chapter: ${savedChapter}`);
                currentDialogueId = `${currentStory}_dialogue`; // 动态生成对话 ID
            } else {
                console.log('No saved chapter or dialog found, starting from default.');
                currentDialogueId = `${currentStory}_dialogue`; // 默认从第1章第1对话开始
            }

            if (!currentDialogueId || currentDialogueId === "0") {
                console.error('Failed to initialize currentDialogueId. Setting to default.');
                currentDialogueId = `${currentStory}_dialogue`; // 设置为默认值
            }

            showDialogue(currentDialogueId);
    };

    function openSettings() {
        window.location.href = 'setting.html';
    }

    function goToMainMenu() {
        window.location.href = 'dashboard.html';
    }
    </script>
