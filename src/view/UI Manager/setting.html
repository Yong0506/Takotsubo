<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Asset Manager/images/main/school.png') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .settings-container {
            background: linear-gradient(135deg, #222, #444);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        .slider {
            width: 100%;
            accent-color: #00b7ff;
        }

        .btn-back {
            background-color: rgba(169, 169, 169, 0.6);            
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.1);
        }

        .tooltip-icon {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h2 class="fw-bolder">Settings</h2>

        <div class="d-flex justify-content-between align-items-center">
            <label for="volume">Game Volume: <span id="volumeValue">50</span>%</label>
            <span data-bs-toggle="tooltip" data-bs-placement="top" title="Adjust the volume of background music.">
                <i class="fas fa-question-circle tooltip-icon"></i>
            </span>
        </div>
        <input type="range" id="volume" class="slider" min="0" max="100" value="50" oninput="updateVolume()">

        <br><br>

        <div class="d-flex justify-content-between align-items-center">
            <label for="textSpeed">Text Speed: <span id="textSpeedValue">50</span>%</label>
            <span data-bs-toggle="tooltip" data-bs-placement="top"
                title="Control the speed of text appearing on screen.">
                <i class="fas fa-question-circle tooltip-icon"></i>
            </span>
        </div>
        <input type="range" id="textSpeed" class="slider" min="0" max="100" value="50" oninput="updateTextSpeed()">

        <br><br>
        <button class="btn-back" onclick="goBack()">Back</button>
    </div>

    <script>
        function updateVolume() {
            document.getElementById('volumeValue').innerText = document.getElementById('volume').value;
        }

        function updateTextSpeed() {
            document.getElementById('textSpeedValue').innerText = document.getElementById('textSpeed').value;
        }

        function goBack() {
            window.history.back();
        }

        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
