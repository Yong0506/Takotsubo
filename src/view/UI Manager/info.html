<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Asset Manager/images/main/school.png') no-repeat center center/cover;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .gender-selection label {
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+label {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 8px white;
        }

        .btn-next {
            font-size: 1.3em;
            padding: 12px 35px;
            border-radius: 10px;
            background-color: rgba(169, 169, 169, 0.6);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-next:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Character Setup</h2>

        <form id="characterForm">
            <input type="text" id="playerName" class="form-control" placeholder="Enter your name" required>

            <div class="gender-selection">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <input type="date" id="birthDate" class="form-control" required>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>

            <button type="button" class="btn-next" onclick="saveInfo()">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getFirestore, collection, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAGSZM98qLSSIXfSor4_Mn_jqxPs__a_S0",
            authDomain: "takotsubo-4f61d.firebaseapp.com",
            projectId: "takotsubo-4f61d",
            storageBucket: "takotsubo-4f61d.firebasestorage.app",
            messagingSenderId: "59472372412",
            appId: "1:59472372412:web:a192e23b031683988266b9",
            measurementId: "G-QQ6VXX1M7C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function saveInfo() {
            const name = document.getElementById("playerName").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const birthDate = document.getElementById("birthDate").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (!name || !gender || !birthDate || !email || !phone) {
                alert("Please fill out all fields before proceeding.");
                return;
            }

            let deviceId = localStorage.getItem("deviceId");
            if (!deviceId) {
                deviceId = crypto.randomUUID();
                localStorage.setItem("deviceId", deviceId);
            }

            try {
                await setDoc(doc(collection(db, "players"), deviceId), {
                    name: name,
                    gender: gender,
                    birthDate: birthDate,
                    email: email,
                    phone: phone,
                    deviceId: deviceId,
                    createdAt: new Date()
                });

                console.log("player ID (deviceId): ", deviceId);
                window.location.href = 'dashboard.html';
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Failed to save your information. Please try again.");
            }
        }

        window.saveInfo = saveInfo;
    </script>
</body>

</html>
