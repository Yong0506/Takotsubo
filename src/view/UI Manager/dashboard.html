<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge@1.0.0/dist/chartjs-chart-gauge.min.js"></script> <!-- Gauge Plugin -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #8B0000, #FF6347);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: row;
            margin-top: 20px;
        }

        .left-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
        }

        .right-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 60%;
        }

        .box {
            background-color: white;
            color: rgb(139, 0, 0);
            font-size: 1.5em;
            font-weight: 600;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .chart-box {
            width: 60%;
            padding: 10px;
        }

        .continue-btn {
            background-color: white;
            color: rgb(139, 0, 0);
            font-size: 1.5em;
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            width: 60%;
            transition: all 0.3s ease-in-out;
        }

        .continue-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: rgb(139, 0, 0);
            margin: 10px auto;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .box-small {
            width: 48%;
            background-color: white;
            color: rgb(139, 0, 0);
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-container {
            width: 100%;
            height: 50;
            background-color: rgb(129, 129, 129);
            border-radius: 5px;
            margin-top: 100px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
        }

    </style>
</head>

<body>

    <div class="main-container">
        <div class="left-container">
            <div class="box chart-box">
                <div>Progress</div>
                <div class="line"></div>
                <canvas id="doughnutChart"></canvas>
            </div>

            <button class="continue-btn" onclick="continueStory()">Continue the Story</button>
        </div>

        <div class="right-container">
            <div class="box-container">
                <div class="box-small">
                    <p>Chapter Unlocked: 1/3</p>
                    <div class="line"></div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 33%; background-color: blue;"></div>
                    </div>
                </div>
                <div class="box-small">
                    <p>Achievements: 12/15</p>
                    <div class="line"></div>
                    <canvas id="achievementGauge"></canvas>
                </div>
            </div>

            <div class="box-container">
                <div class="box-small">
                    <p>Unknown</p>
                    <div class="line"></div>
                </div>
                <div class="box-small">
                    <p>Unknown</p>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('doughnutChart').getContext('2d');
        var doughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    label: 'Progress',
                    data: [70, 30],
                    backgroundColor: ['green', 'grey'],
                    borderColor: ['#ffffff', '#ffffff'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        });

        var ctxGauge = document.getElementById('achievementGauge').getContext('2d');
        var achievementGauge = new Chart(ctxGauge, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [12, 3],
                    backgroundColor: ['blue', 'grey'],
                    borderColor: ['#ffffff', '#ffffff'],
                    borderWidth: 2,
                    circumference: 180,
                    rotation: -90,
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                rotation: -Math.PI,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.raw + ' Achievements';
                            }
                        }
                    }
                }
            }
        });

        function continueStory() {
            window.location.href = 'story.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
