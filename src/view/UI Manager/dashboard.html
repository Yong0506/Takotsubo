<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takotsubo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-gauge@1.0.0/dist/chartjs-chart-gauge.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../Asset Manager/images/main/school.png') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: row;
            margin-top: 20px;
        }

        /*start left container css*/
        .left-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            margin-left: 5%;
        }

        .button-container {
            display: flex;
            flex-direction: row;
        }

        .chart-box {
            width: 70%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .story-btn {
            background-color: rgba(169, 169, 169, 0.8);
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            margin-right: 5px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            width: 70%;
            height: 100px;
            transition: all 0.3s ease-in-out;
        }

        .story-btn:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.05);
        }

        .partnerpairing-btn {
            background: rgba(255, 167, 154, 0.75);
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            margin-left: 5px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            width: 34%;
            height: 100px;
            transition: all 0.3s ease-in-out;
            display: none;
        }

        .partnerpairing-btn:hover {
            background: rgba(255, 130, 111, 0.75);
            transform: scale(1.05);
        }

        /*end left container css*/

        /*start right container css*/
        .right-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 60%;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .box-small {
            width: 500px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;

        }

        .progress-bar {
            height: 100%;
            background-color: #87cefa;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /*end right container css*/

        .line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .settings-btn:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.05);
        }

        .edit-btn {
            background-color: rgba(169, 169, 169, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .edit-btn:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.1);
        }

        /*start modal css*/
        .custom-modal-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
        }

        .modal-title {
            font-size: 2em;
            font-weight: bold;
            color: white;
            width: 100%;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .gender-selection label {
            cursor: pointer;
            font-size: 1.1em;
            padding: 8px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked+label {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 8px white;
        }

        .btn-next {
            font-size: 1.2em;
            padding: 12px 30px;
            border-radius: 10px;
            background-color: rgba(169, 169, 169, 0.6);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-next:hover {
            background-color: rgba(169, 169, 169, 1);
            transform: scale(1.05);
        }

        /*end modal css*/
    </style>
</head>

<body>
    <button type="button" class="settings-btn" onclick="openSettings()"><i class="fas fa-cogs"></i></button>

    <div class="main-container">
        <div class="left-container">
            <div class="chart-box">
                <div>Progress</div>
                <div class="line"></div>
                <canvas id="doughnutChart"></canvas>
            </div>

            <div class="button-container">
                <button id="storyBtn" class="story-btn" onclick="handleStoryButton()"></button>
                <button type="button" class="partnerpairing-btn" id="partnerPairing" onclick="partnerPairing()">Partner
                    Pairing <i class="fas fa-heart"></i></button>
            </div>
        </div>

        <div class="right-container">
            <div class="box-container">
                <div class="box-small">
                    <p>Player's Profile</p>
                    <div class="line"></div>
                    <p id="name" class="text-start"></p>
                    <p id="gender" class="text-start"></p>
                    <p id="birth" class="text-start"></p>
                    <p id="email" class="text-start"></p>
                    <p id="phone" class="text-start"></p>
                    <button type="button" class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Edit <i
                            class="fas fa-edit"></i></button>
                </div>
            </div>
            <div class="box-container">
                <div class="box-small">
                    <p>Total Chapter Unlock</p>
                    <div class="line"></div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="chapterProgress"></div>
                    </div>
                    <p id="chapterCount" style="text-align:center;"></p>
                </div>
            </div>
            <div class="box-container">
                <div class="box-small">
                    <p>Currrent Traits</p>
                    <div class="line"></div>
                    <canvas id="traitsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100 text-center" id="editModalLabel">Edit Profile</h5>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <input type="text" id="editName" class="form-control" placeholder="Enter your name" required>

                        <div class="gender-selection">
                            <input type="radio" id="editMale" name="editGender" value="Male">
                            <label for="editMale">Male</label>

                            <input type="radio" id="editFemale" name="editGender" value="Female">
                            <label for="editFemale">Female</label>
                        </div>

                        <input type="date" id="editBirthDate" class="form-control" required>
                        <input type="email" id="editEmail" class="form-control" placeholder="Enter your email" required>
                        <input type="tel" id="editPhone" class="form-control" placeholder="Enter your phone number"
                            required>

                        <button type="button" class="btn-next w-100 mt-3" onclick="saveEditedProfile()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../controller/Game Engine/dashboard.js"></script>
    <script type="module" src="../../model/Database Manager/dashboard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
