<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            background: url('../Asset Manager/images/punch/boxingRing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .player-section,
        .opponent-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .top-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pause-icon {
            width: 60px;
            height: auto;
        }

        .health {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .health-icon {
            width: 100px;
            height: auto;
        }

        .health-number {
            margin: 0;
            font-size: 45px;
            font-family: 'Digital Numbers', sans-serif;
        }

        .progress {
            margin-left: 50px;
            width: 300px;
            height: 18px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-container {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .middle-top-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            padding: 10px 20px;
            background-color: white;
            border: 5px solid yellow;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-family: 'Digital Numbers', sans-serif;
        }

        .middle-top-bar h2,
        .middle-top-bar div {
            margin: 0;
            font-size: 32px;
            color: black;
            flex: 1;
            text-align: center;
        }

        .middle-top-bar div {
            color: blue;
        }

        .dodge-container {
            position: absolute;
            left: calc(50% - 450px);
            /* Adjusts position to the left of opponent */
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            background: #e0e0e0;
            border: 4px solid #333;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }


        .dodge-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer-icon {
            width: 40px;
            height: auto;
        }

        .dodge-progress {
            flex-grow: 1;
            height: 15px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .dodge-progress .progress-bar {
            height: 100%;
        }

        .dodge-arrow {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-img {
            width: 60px;
            height: auto;
        }


        .left-punch,
        .right-punch {
            position: absolute;
            bottom: 70px;
            /* Aligns them at the same vertical level */
        }

        .left-punch {
            left: calc(50% - 380px);
            /* Left of opponent, below dodge */
        }

        .right-punch {
            left: calc(50% + 180px);
            /* Right of opponent */
        }

        .left-punch img,
        .right-punch img {
            width: 180px;
            /* Adjust this size as needed */
            height: auto;
        }


        .opponent {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <!-- Player section (left) -->
        <div class="player-section">
            <div class="top-info">
                <img src="../Asset Manager/images/punch/pause.png" alt="pause" class="pause-icon">
                <img src="../Asset Manager/images/punch/health-icon.png" alt="health-icon" class="health-icon">
                <h2 class="health-number">100</h2>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <!-- Spacer (to make room for center) -->
        <div class="spacer"></div>

        <!-- Opponent section (right) -->
        <div class="opponent-section">
            <div class="top-info">
                <h2 class="health-number">100</h2>
                <img src="../Asset Manager/images/punch/health-icon.png" alt="health-icon" class="health-icon">
            </div>
        </div>
    </div>

    <div class="middle-top-bar">
        <div class="score">
            <h2>1 |</h2>
        </div>
        <div class="time">
            <div>60</div>
        </div>
        <div class="op-score">
            <h2>| 0</h2>
        </div>
    </div>

    <div class="dodge-container">
        <div class="dodge-header">
            <img src="../Asset Manager/images/punch/timer.png" alt="time-icon" class="timer-icon">
            <div class="dodge-progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="dodge-arrow">
            <img src="../Asset Manager/images/punch/arrow-left.png" alt="arrow-left" class="arrow-img">
        </div>
    </div>


    <div class="left-punch">
        <img src="../Asset Manager/images/punch/left-punch.png" alt="left-punch">
    </div>

    <div class="opponent">
        <img src="../Asset Manager/images/punch/opponent.png" alt="Opponent">
    </div>

    <div class="right-punch">
        <img src="../Asset Manager/images/punch/right-punch.png" alt="right-punch">
    </div>
</body>

<script>
    const dodgeContainer = document.querySelector('.dodge-container');
    const dodgeArrow = document.querySelector('.dodge-arrow img');
    const dodgeProgressBar = document.querySelector('.dodge-progress .progress-bar');

    let isDodgeActive = false;
    let dodgeSequence = [];
    let currentArrowIndex = 0;
    let dodgeTimer;
    let dodgeDamage = 0;

    let matchTimer = 60;  // Starting time for match timer
    let matchInterval;    // Timer interval reference

    let isMatchActive = true;  // Is the match currently active
    let dodgeSequenceInProgress = false;


    const dodgeArrowImages = {
        ArrowLeft: 'arrow-left.png',
        ArrowRight: 'arrow-right.png',
        ArrowUp: 'arrow-up.png',
        ArrowDown: 'arrow-down.png'
    };

    function getRandomArrow() {
        const arrows = Object.keys(dodgeArrowImages);
        return arrows[Math.floor(Math.random() * arrows.length)];
    }

    function generateDodgeSequence() {
        const sequenceLength = Math.floor(Math.random() * 4) + 5; // 5 to 8
        return Array.from({ length: sequenceLength }, getRandomArrow);
    }

    function showNextArrow() {
        if (currentArrowIndex < dodgeSequence.length) {
            const nextArrow = dodgeSequence[currentArrowIndex];
            dodgeArrow.src = `../Asset Manager/images/punch/${dodgeArrowImages[nextArrow]}`;
        }
    }

    function startDodgeSequence() {
        if (isDodgeActive) return;

        isDodgeActive = true;
        dodgeContainer.style.display = 'flex';
        dodgeSequence = generateDodgeSequence();
        currentArrowIndex = 0;
        dodgeDamage = 0;
        showNextArrow();

        let duration = 8000; // 8 seconds
        let remaining = duration;
        const updateInterval = 100;
        dodgeProgressBar.style.width = '100%';

        dodgeTimer = setInterval(() => {
            remaining -= updateInterval;
            const percent = (remaining / duration) * 100;
            dodgeProgressBar.style.width = `${percent}%`;

            if (remaining <= 0) {
                clearInterval(dodgeTimer);
                finishDodge();
            }
        }, updateInterval);
    }

    function finishDodge() {
        const missed = dodgeSequence.length - currentArrowIndex;
        dodgeDamage = missed * 5;
        console.log(`Dodge missed: ${missed}, Damage: ${dodgeDamage}`);

        isDodgeActive = false;
        dodgeContainer.style.display = 'none';
        dodgeSequence = [];
        currentArrowIndex = 0;
        dodgeProgressBar.style.width = '0%';

        // You can now apply dodgeDamage to the player's health here.
    }

    function handleArrowKeyInput(e) {
        if (!isDodgeActive || !dodgeArrowImages[e.key]) return;

        const expected = dodgeSequence[currentArrowIndex];
        if (!expected) return;

        if (e.key === expected) {
            currentArrowIndex++;
        } else {
            currentArrowIndex++;
        }

        if (currentArrowIndex >= dodgeSequence.length) {
            clearInterval(dodgeTimer);
            finishDodge();
        } else {
            showNextArrow();
        }
    }

    document.addEventListener('keydown', handleArrowKeyInput);

    function startRandomDodgeInterval() {
        function scheduleNext() {
            const nextInterval = Math.random() * 3000 + 3000; // 3sâ€“6s
            setTimeout(() => {
                if (!isDodgeActive) startDodgeSequence();
                scheduleNext();
            }, nextInterval);
        }
        scheduleNext();
    }

    // Start the dodge sequence random timer when the game starts
    startRandomDodgeInterval();



    // Function to update the match timer on the screen
    function updateMatchTimer() {
        if (matchTimer <= 0) {
            clearInterval(matchInterval);  // Stop the match timer
            endMatch();  // End the match logic
        } else {
            matchTimer--;
            document.querySelector('.time div').textContent = matchTimer;  // Update match timer on the UI
        }
    }



    // Hide the dodge container
    function hideDodgeContainer() {
        document.querySelector('.dodge-container').style.display = 'none';
    }

    // Disable punch inputs (if any key events were attached for punch input)
    function disablePunchInputs() {
        // You would disable the punch key event listener here (for 'p' or any punch key).
    }

    // Reset health values for both player and opponent
    function resetHealth() {
        document.querySelector('.player-section .health-number').textContent = 100;
        document.querySelector('.opponent-section .health-number').textContent = 100;
        // Reset the health bar (assuming you have a progress bar for health)
        document.querySelector('.progress-bar').style.width = '100%';
        document.querySelector('.opponent-progress-bar').style.width = '100%';
    }

    // Reset dodge sequence timer
    function resetDodgeTimer() {
        dodgeSequenceInProgress = false;
        // Reset the dodge progress bar
        document.querySelector('.dodge-progress .progress-bar').style.width = '0%';
    }

    function endMatch() {
        isMatchActive = false;  // Deactivate the match
        hideDodgeContainer();   // Hide the dodge container if visible
        disablePunchInputs();   // Disable punch inputs
        resetHealth();          // Reset healths if necessary for the next round
        resetDodgeTimer();      // Reset dodge timer for the next round

        // Short pause before starting the next match
        setTimeout(startNewMatch, 2000);  // 2 seconds pause before starting new match
    }

    // Start the new match after the pause
    function startNewMatch() {
        matchTimer = 60;  // Reset match timer to 60 seconds
        isMatchActive = true;

        // Update the UI to reflect the reset timer
        document.querySelector('.time div').textContent = matchTimer;

        // Restart match timer interval
        matchInterval = setInterval(updateMatchTimer, 1000);  // Start match timer
    }
    // Restart match timer interval
    matchInterval = setInterval(updateMatchTimer, 1000);  // Start match timer



</script>


</html>
